         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {

        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

// Remove the existing 'var routingControl = null;' as it's included below
// And remove the existing 'here?' comment.

// ===== ROUTING TO NEAREST PARK FROM GEOCDER ADDRESS =====
var routingControl = null;

function dist2(a, b) {
    // Calculates squared distance between two LatLngs for fast comparison.
    var dLat = a.lat - b.lat;
    var dLng = a.lng - b.lng;
    return dLat*dLat + dLng*dLng;
}

function findNearestPark(userLatLng) {
    var nearest = null;
    var best = Infinity;

    // Iterate through all park features to find the closest one by its center point
    layer_ODC_PARK_PARKLAND_A_5450479956159193441PARK_PARKLAND_Ashp_2.eachLayer(function(layer) {
        // Use the center of the park boundary/polygon as the park's location
        var center = layer.getBounds().getCenter();
        var d = dist2(userLatLng, center);
        if (d < best) {
            best = d;
            nearest = center;
        }
    });

    return nearest;
}

function routeToNearestPark(userLatLng) {
    // 1. Remove any previous route
    if (routingControl) {
        map.removeControl(routingControl);
        routingControl = null; // Reset
    }

    // 2. Find the nearest park coordinates
    var nearestPark = findNearestPark(userLatLng);

    if (!nearestPark) {
        alert("No park features found on the map to route to.");
        return;
    }
    
    // 3. Create the new route using Leaflet Routing Machine
    routingControl = L.Routing.control({
        waypoints: [
            L.latLng(userLatLng.lat, userLatLng.lng), // Start: User's geocoded address
            L.latLng(nearestPark.lat, nearestPark.lng) // End: Nearest Park Center
        ],
        router: L.Routing.osrmv1({
            // Using the public OSRM service for routing calculation
            serviceUrl: "https://router.project-osrm.org/route/v1"
        }),
        routeWhileDragging: false,
        addWaypoints: false,
        draggableWaypoints: false,
        fitSelectedRoutes: true,
        show: true
    }).addTo(map);
}

// Add the Geocoding Search Control (using leaflet-photon.js)
L.control.photon({
    url: 'https://photon.komoot.io/api/',
    placeholder: 'Enter Address for Routing...',
    submit: 'Search',
    feedback: true,
    // This callback runs when a search result is selected
    callback: function (data) {
        if (data && data.geometry && data.geometry.coordinates) {
            var lon = data.geometry.coordinates[0];
            var lat = data.geometry.coordinates[1];
            var userLatLng = L.latLng(lat, lon);
            
            // Center map on result
            map.setView(userLatLng, 15); 
            
            // Trigger the routing function
            routeToNearestPark(userLatLng);
        } else {
            alert("Address could not be geocoded. Please try a more specific address.");
        }
    }
}).addTo(map);

// ===== END OF NEW ROUTING CODE BLOCK =====
